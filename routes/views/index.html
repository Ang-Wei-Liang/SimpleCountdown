<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 30vh;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        #taskSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #progressBars {
            width: 90%;
            margin: 10px auto;
        }

        #taskList {
            text-align: center;
            margin-bottom: 50px;
        }

        .progressBar {
            height: 22px;
            background-color: #0A5F44;
            margin-bottom: 5px;
        }

        .progressBar div {
            height: 100%;
            text-align: right;
            padding: 0 10px;
            line-height: 22px;
            width: 0;
            background-color: #CBEA00;
            box-sizing: border-box;
        }

        .deleteButton {
            background-color: #FF0000;
            color: #FFFFFF;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .deleteButton {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    
    <div id="container">
        <div id="taskSection">
            <h2>Simple Countdown</h2>
            <div>
                <label for="activity">Activity: </label>
                <input type="text" id="activity" placeholder="Enter your task">
            </div>

            <div>
                <label for="deadline">Deadline:</label>
                <input type="text" id="deadline" placeholder="Select a deadline with time" />
                <button id="openDatePicker">Pick a Date and Time</button>
            </div>
            <button id="addTask">Add Task</button>
        </div>
    </div>

    <div id="taskList"></div>

    <div id="progressBars">
        <!-- Progress bars will be added here -->
    </div>

    <script>
        $(document).ready(function () {
            $('#openDatePicker').click(function () {
                $('#deadline').datetimepicker();
            });

            $('#addTask').click(function () {
                var activity = $('#activity').val();
                var deadlineInput = $('#deadline').val();
                var deadline = new Date(deadlineInput);

                if (!activity || isNaN(deadline.getTime())) {
                    alert('Please enter a valid activity and deadline.');
                    return;
                }

                addTask(activity, deadline);

                // Save the task in local storage
                var tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.push({ activity: activity, deadline: deadlineInput });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            });

            function addTask(activity, deadline) {
                var now = new Date();
                var timeRemaining = Math.max(
                    0,
                    Math.floor((deadline - now) / 1000)
                );
                var progressBar = $(
                    '<div class="progressBar"><div class="bar"></div></div>'
                );
                var deleteButton = $(
                    '<button class="deleteButton">Delete</button>'
                );
                deleteButton.on('click', function () {
                    deleteTask(this);
                });
                var taskElement = $(
                    '<div class="task"><span class="activity">' +
                    activity +
                    '</span></div>'
                );
                taskElement.append(progressBar, deleteButton);
                $('#taskList').append(taskElement);

                progress(timeRemaining, timeRemaining, progressBar);

                $('#activity').val('');
                $('#deadline').val('');
            }

            function deleteTask(button) {
                var taskElement = $(button).closest('.task');
                var taskIndex = taskElement.index();
                var tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.splice(taskIndex, 1);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                taskElement.remove();
            }

            function progress(timeleft, timetotal, $element) {
                var progressBarWidth = (timeleft / timetotal) * $element.width();

                $element
                    .find('div')
                    .animate({ width: progressBarWidth }, 500)
                    .html(formatTime(timeleft));

                if (timeleft > 0) {
                    setTimeout(function () {
                        progress(timeleft - 1, timetotal, $element);
                    }, 1000);
                }
            }

            function formatTime(timeleft) {
                var weeks = Math.floor(timeleft / 604800);
                var days = Math.floor((timeleft % 604800) / 86400);
                var hours = Math.floor((timeleft % 86400) / 3600);
                var minutes = Math.floor((timeleft % 3600) / 60);
                var seconds = timeleft % 60;

                var timeString = '';

                if (weeks > 0) {
                    timeString += pad(weeks, 2) + 'w ';
                }

                if (days > 0) {
                    timeString += pad(days, 2) + 'd ';
                }

                if (hours > 0) {
                    timeString += pad(hours, 2) + ':';
                }

                timeString += pad(minutes, 2) + ':' + pad(seconds, 2);

                return timeString;
            }

            function pad(number, width) {
                var numberString = number.toString();
                while (numberString.length < width) {
                    numberString = '0' + numberString;
                }
                return numberString;
            }

            // Load saved tasks on page load
            var savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            savedTasks.forEach(function (task) {
                var deadline = new Date(task.deadline);
                addTask(task.activity, deadline);
            });
        });
    </script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" />
</body>

</html>
